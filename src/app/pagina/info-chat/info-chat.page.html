<ion-header>
  <ion-toolbar color="primary">
    <ion-title   class="ion-text-center">info-chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-grid >
  <ion-row *ngFor="let msj of messages | async">
    <ion-col size="9" class="message" [offset]="msj.myMsg ? 3 : 0" [ngClass]="{'my-message': msj.myMsj,'other-message': !msj.myMsj}" >
      <b>{{ msj.fromName}}</b><br/>
      <span>{{msj.msg}}</span>
      <div class="time ion-text-right"><br>{{ msj.createdAt?.toMillis() | date:'short' }}</div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar color="light">
    <ion-row class="ion-align-items-center">
      <ion-col size="10">
        <ion-textarea autoGrow="true" class="message-input" rows="1" maxLength="500" [(ngModel)]="newMsg" >
        </ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''"
          class="msg-btn" (click)="enviarMensaje()">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
